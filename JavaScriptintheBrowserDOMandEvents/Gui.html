<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Guessing Game</title>
 
</head>
<body>
  <h1>Guess My Number!</h1>
  <p>Make a guess between 1 and 10:</p>
  <input type="number" class="guessinput">
  <button class="guess">Guess</button>
  <button class="again">Play Again</button>
  <p class="message">Start guessing...</p>
  <p>Score: <span class="score">20</span></p>
  <p>Secret Number: <span class="secret-number">?</span></p>
  <script src="../JavaScriptintheBrowserDOMandEvents/CodingChallenge1.js"></script>
 
</body>
</html>
